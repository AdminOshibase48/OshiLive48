<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran - OshiLive48</title>
    <link rel="icon" href="img/logo.png" type="image/png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header (Consistent with Homepage) -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="img/logo.png" alt="OshiLive48 Logo">
                <span>OshiLive48</span>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="#home" class="active"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="schedule.html"><i class="fas fa-calendar-alt"></i> Schedule</a></li>
                    <li><a href="princing.html"><i class="fas fa-crown"></i> Membership</a></li>
                    <li><a href="#faq"><i class="fas fa-question-circle"></i> FAQ</a></li>
                    <li><a href="tentang.html"><i class="fas fa-question-circle"></i> About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Payment Content -->
    <section class="payment-section">
        <div class="container">
            <div class="payment-card">
                <h2><i class="fas fa-receipt"></i> Ringkasan Pembayaran</h2>
                
                <div id="plan-details" class="plan-details">
                    <!-- Will be filled by JavaScript -->
                </div>
                
                <div class="payment-actions">
                    <a href="https://saweria.co/Oshilive48" class="btn btn-primary" target="_blank">
                        <i class="fas fa-external-link-alt"></i> Bayar via Saweria
                    </a>
                    <a href="https://wa.me/6285939105633" class="btn btn-outline">
                        <i class="fab fa-whatsapp"></i> Konfirmasi Pembayaran
                    </a>
                </div>
                
                <div class="payment-note">
                    <p><i class="fas fa-info-circle"></i> Setelah pembayaran, harap konfirmasi via WhatsApp dengan menyertakan bukti transfer.</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Show selected plan details
        const plan = localStorage.getItem('selectedPlan');
        const planDetails = document.getElementById('plan-details');
        
        const plans = {
            basic: { name: "Basic", price: "Rp50.000", features: ["Akses 1 Device", "Kualitas HD"] },
            premium: { name: "Premium", price: "Rp100.000", features: ["Akses 2 Device", "Kualitas FHD", "Rekaman Show"] },
            vip: { name: "VIP", price: "Rp200.000", features: ["Akses 4 Device", "Kualitas 4K", "Bonus Content"] }
        };
        
        if (plan && plans[plan]) {
            const selectedPlan = plans[plan];
            planDetails.innerHTML = `
                <div class="plan-name">${selectedPlan.name}</div>
                <div class="plan-price">${selectedPlan.price} <span>/bulan</span></div>
                <ul class="plan-features">
                    ${selectedPlan.features.map(feat => `<li><i class="fas fa-check"></i> ${feat}</li>`).join('')}
                </ul>
            `;
            
            // Update WA link with plan info
            const waLink = document.querySelector('.btn-outline');
            waLink.href = `https://wa.me/6281234567890?text=Konfirmasi%20pembayaran%20paket%20${encodeURIComponent(selectedPlan.name)}%20${encodeURIComponent(selectedPlan.price)}`;
        } else {
            window.location.href = "pricing.html";
        }
    </script>
</body>
</html>
