<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OshiLive48</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="img/logo.png" alt="OshiLive48" class="logo">
            <h1>OSHI<span>LIVE</span>48</h1>
            <p>Masuk untuk mengakses streaming eksklusif</p>
        </div>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Alamat email Anda" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password Anda" required>
                    <button type="button" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember"> Ingat saya
                </label>
                <a href="#" class="forgot-password">Lupa password?</a>
            </div>
            
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Masuk
            </button>
            
            <div class="register-link">
                Belum punya akun? <a href="register.html">Daftar sekarang</a>
            </div>
        </form>
        
        <div class="login-footer">
            <p>&copy; 2023 OshiLive48. Tidak berafiliasi dengan JKT48.</p>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            // Get input values
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            // Simple validation (replace with your actual authentication logic)
            if(email === "admin@oshilive.com" && password === "jkt48") {
                // Save login status
                localStorage.setItem("isLoggedIn", "true");
                localStorage.setItem("userEmail", email);
                
                // Redirect to dashboard
                window.location.href = "streaming.html";
            } else {
                alert("Login gagal! Email atau password salah.");
            }
        });

        // Toggle password visibility
        document.querySelector(".toggle-password").addEventListener("click", function() {
            const passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                this.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                passwordInput.type = "password";
                this.innerHTML = '<i class="fas fa-eye"></i>';
            }
        });
    </script>
</body>
</html>
