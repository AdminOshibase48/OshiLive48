<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OshiLive48</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="dark">

  <!-- HEADER -->
  <header class="main-header">
    <div class="container header-flex">
      <div class="logo-area">
        <img src="assets/img/logo.png" alt="Logo" class="logo-img">
        <h1 class="logo-text">OshiLive48</h1>
      </div>
      <a href="#" class="back-link">← Kembali ke Oshibase48</a>
    </div>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="container hero-content">
      <div class="hero-text">
        <h2>Streaming Event & Teater <span class="highlight">JKT48</span></h2>
        <p>Dibuat oleh fans, untuk fans. Saksikan acara favoritmu langsung dari rumah!</p>
        <div class="hero-buttons">
          <a href="#event" class="btn primary">🎟️ Beli Streaming</a>
          <a href="#jadwal" class="btn secondary">📅 Lihat Jadwal</a>
        </div>
      </div>
      <div class="hero-image">
        <img src="assets/img/fullhouse.jpg" alt="Full House JKT48">
      </div>
    </div>
  </section>

  <!-- HIGHLIGHT -->
  <section class="highlight-section" id="event">
    <div class="container">
      <h3>🪄 Highlight Event Terdekat</h3>
      <img src="assets/img/fullhouse.jpg" alt="Event Highlight" class="highlight-img">
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <p>&copy; 2025 OshiLive48. All Rights Reserved.</p>
    </div>
  </footer>

</body>
</html>
